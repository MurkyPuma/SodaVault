<!DOCTYPE html>
{% load static %} <!-- Load static files here -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    {% block head %}

    {% endblock %}
    <script src="{% static 'app.js' %}"></script> <!-- Load javascript file here -->
  </head>
  <body>
    <nav>
      <ul>
        <a href="{% url 'homepage' %}">Home</a>
        <a href="{% url 'drinks' %}">All Drinks</a>
        <a href="{% url 'accounts:recent' %}">Recent</a>
        <a href="{% url 'accounts:favourites' %}">Favourites</a>
        <div class="dropdown">
          <button class="dropbtn">Account</button>
          <div class="dropdown-content">
            <a href="{% url 'accounts:login' %}">Login</a>
            <a href="{% url 'accounts:register' %}">Register</a>
            <a href="{% url 'create' %}">Create new Drink</a>
            {% if user.is_authenticated %}
              <a>
                <form action="{% url 'accounts:logout' %}" method="post">
                  {% csrf_token %}
                  <input type="submit" value="Logout" />
                </form>
              </a>
            {% endif %}
          </div>
        </div>
      </ul>
    </nav>
    {% block content %}

    {% endblock %}
  </body>
</html>
